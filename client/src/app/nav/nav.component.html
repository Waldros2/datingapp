<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Dating App</a>
      <ul class="navbar-nav mr-auto" *ngIf="AccountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" href="#">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Messages</a>
        </li>
      </ul>

      <div class="dropdown" *ngIf="AccountService.currentUser$ | async" ngbDropdown>
        <a class="dropdown-toggle text-light" ngbDropdownToggle>Welcome user</a>
        <div class="dropdown-menu mt-3" ngbDropdownMenu>
          <a class="dropdown-item" ngbDropdownItem>Edit Profile</a>
          <a class="dropdown-item" ngbDropdownItem (click)="logout()">Logout</a>
        </div>
      </div>

      <form #loginForm="ngForm" *ngIf="(AccountService.currentUser$ | async) === null" class="form-inline mt-2 my-md-0" (ngSubmit)="login()" 
        autocomplete="off">
        <input 
            name="username"
            [(ngModel)]="model.username"
            class="form-control mr-sm-2" 
            type="text" 
            placeholder="Username">
        <input 
            name="password"
            [(ngModel)]="model.password"
            class="form-control mr-sm-2" 
            type="password" 
            placeholder="Password">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log In</button>
      </form>
    </div>
  </nav>
